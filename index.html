<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range sliders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="controls-section">
            <div class="controls-section__item spacing">
                <label class="controls-section__item-label" for="spacing">
                    <span class="label-name">Spacing:</span>
                    <span class="inputValue inputValue-spacing">0</span>
                </label>
                <input class="controls-section__item-input" name="spacingValue" type="range" id="spacing" min="0" max="200" value="0"/>
            </div>
            <div class="controls-section__item blur">
                <label class="controls-section__item-label" for="blur">
                    <span class="label-name">Blur:</span>
                    <span class="inputValue inputValue-blur">0</span>
                </label>
                <input class="controls-section__item-input" name="blurValue" type="range" id="blur" min="0" max="99" value="0"/>
            </div>
            <div class="controls-section__item color">
                <label class="controls-section__item-label" for="color">
                    <span class="label-name">Color:</span>
                    <span class="inputValue inputValue-color">#ffceef</span>
                </label>
                <input class="controls-section__item-input" name="colorValue" type="color" id="color" value="#ffceef"/>
            </div>
        </div>
        <div class="poster-section">
            <img class="poster-section__img" src="mohamed-nohassi-odxB5oIG_iA-unsplash.jpg" alt="poster" />
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll('.controls-section__item-input');

        function updateInput() {
            const inputValue = document.querySelector(`.inputValue-${this.id}`);
            inputValue.innerHTML = this.value;
            if (this.id === 'color') {
                document.documentElement.style.setProperty(`--${this.id}`, `${this.value}`);
            } else {
                document.documentElement.style.setProperty(`--${this.id}`, `${this.value}px`);
            }
        }

        inputs.forEach(input => input.addEventListener('change', updateInput));
        inputs.forEach(input => input.addEventListener('mousemove', updateInput));
    </script>
</body>
</html>
