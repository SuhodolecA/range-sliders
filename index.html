<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range sliders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="controls-section">
            <div class="controls-section-item spacing">
                <label class="controls-section-item-label" for="spacing">Spacing</label>
                <input class="controls-section-item-input" type="range" id="spacing" min="10" max="200" value="30"/>
            </div>
            <div class="controls-section-item blur">
                <label class="controls-section-item-label" for="blur">Blur</label>
                <input class="controls-section-item-input" type="range" id="blur" min="5" max="30" value="10"/>
            </div>
            <div class="controls-section-item color">
                <label class="controls-section-item-label" for="color">Color</label>
                <input class="controls-section-item-input" type="color" id="color" value="#ffceef"/>
            </div>
        </div>
        <div class="poster-section">
            <img src="mohamed-nohassi-odxB5oIG_iA-unsplash.jpg" alt="poster" />
        </div>
    </div>
    
</body>
</html>
