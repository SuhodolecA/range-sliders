<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range sliders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="controls-section">
            <div class="controls-section__item spacing">
                <label class="controls-section__item-label" for="spacing">
                    Spacing:
                    <span class="inputValue">0</span>
                </label>
                <input class="controls-section__item-input" name="spacingValue" type="range" id="spacing" min="10" max="200" value="30"/>
            </div>
            <div class="controls-section__item blur">
                <label class="controls-section__item-label" for="blur">
                    Blur:
                    <span class="inputValue">0</span>
                </label>
                <input class="controls-section__item-input" name="blurValue" type="range" id="blur" min="5" max="30" value="10"/>
            </div>
            <div class="controls-section__item color">
                <label class="controls-section__item-label" for="color">
                    Color:
                    <span class="inputValue">#ffceef</span>
                </label>
                <input class="controls-section__item-input" name="colorValue" type="color" id="color" value="#ffceef"/>
            </div>
        </div>
        <div class="poster-section">
            <img class="poster-section__img" src="mohamed-nohassi-odxB5oIG_iA-unsplash.jpg" alt="poster" />
        </div>
    </div>
    
</body>
</html>
